<!DOCTYPE html>
<html>
<head>
<title>Gorzoch</title>
<meta charset="utf-8">
</head>
<body>
<div style="color:red; font-size:30px;">
<script>
var liczba1 = prompt("liczba1 =","");
var liczba2 = prompt("liczba2 =","");

var x1_gorz = parseFloat(liczba1);
var x2_gorz = parseFloat(liczba2);

document.write("x1 = " + x1_gorz + "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;" +
               "x2 = " + x2_gorz + "<br>");

var y1_gorz = 3 * Math.pow(x1_gorz, 5/7);
document.write("y1 = " + y1_gorz.toFixed(2) + "<br>");

var rad_x1_gorz = (x1_gorz * Math.PI) / 180;
var y2_gorz = 2 * Math.cos(rad_x1_gorz) + 3 * Math.sin(rad_x1_gorz);

document.write("y2 = " + y2_gorz.toFixed(2) + "<br>");
</script>
</div>
</body>
</html>

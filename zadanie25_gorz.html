<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Gorzoch</title>
</head>
<body>
<div style="color:blue; font-size:30px;">
<script>
var N0 = parseFloat(prompt("N0=","1"));
var t = parseFloat(prompt("t [lat]=","1"));
var Tpol = parseFloat(prompt("T1/2 [lat]=","5700"));

document.write("N0=" + N0 + "[sztuk]<br>");
document.write("t=" + t + "[lat]<br>");
document.write("T1/2=" + Tpol + "[lat]<br>");

var lambda = Math.log(2) / Tpol;
document.write("Lambda=" + lambda.toFixed(7) + "[1/rok]<br>");

var N = N0 * Math.pow(Math.E, -lambda * t);
document.write("N=" + N.toFixed(2) + "[sztuk]<br>");
</script>
</div>
</body>
</html>

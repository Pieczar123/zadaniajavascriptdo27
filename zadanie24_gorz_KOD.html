var y1_gorz=3*Math.pow(x1_gorz,5/7);
document.write("y1="+y1_gorz.tofixed(2)+"<br>");

 rad_x1_gorz=(x1_gorz*Math.PI)/180;
 var y2_gorz=2*Math.cos(rad_x1_gorz)+3*Math.sin(rad_x1_gorz);
  document.write("y2=" + y2_gorz.toFixed(2) + "<br>");
